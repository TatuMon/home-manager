source = /home/justin/.cache/wal/colors-hyprland.conf

$foreground = rgba(255, 255, 255, 1.0)

# BACKGROUND
background {
    monitor =
    path = $HOME/Pictures/Wallpapers/city-night.png
    blur_passes = 0.5
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
    zindex = -2
}

# DARK FILTER
background {
    monitor =
    color = rgba(0, 0, 0, 0.6)
    zindex = -1
}

# GENERAL
general {
    hide_cursor = true
    grace = 0
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 40
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.5)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    valign = bottom
    halign = center
    position = 0, 100
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  halign = center
  valign = top
  position = 0, -100
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  halign = center
  valign = top
  position = 0, -130
}

label {
    monitor =
    text = $USER
    color = $foreground
    font_size = 28
    font_family = JetBrains Mono
    position = 0, 170
    halign = center
    valign = bottom
}
